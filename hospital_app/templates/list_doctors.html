<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

a {
    display: block;
    padding: 10px;
    background-color: #afc6eb;
    color: #333;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #dfd6d6;
}

    </style>
</head>
<body>
    <h1>Doctors List</h1>
    <ul>
        {% for doctor in context %}
        <li><a href="{{doctor.id}}">{{doctor}}</a></li>
        {% endfor %}
        <!-- Add more doctor list items as needed -->
    </ul>
</body>
</html>
