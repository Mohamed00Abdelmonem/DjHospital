<style>

    form {
        max-width: 400px;
        margin: 50px auto; /* Center the form horizontally with a top margin of 50px */
        padding: 20px;
        background-color: #f1f1f1;
        border: 4px solid #696cca;
        border-radius: 30px;
        box-sizing: border-box;
    }

    form input[type="submit"] {
        display: block;
        width: 100%;
        margin-top: 20px; /* Add a top margin of 20px to the submit button */
        background-color: #6d83dc;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

</style>
<h1>Create Doctor</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}

    <input type="submit" value="Submit">
</form>
